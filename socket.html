<!DOCTYPE html>
<html>
    <head>
        <title>Socket io Chat</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="socket.css" rel="stylesheet">
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="socket.js"></script>
    </head>
    <body>
        <div class="app-layout">
            <div class="side-nav">
                <img class="side-img"/>
                <div class="side-name">Loading...</div>
                <div class="online-users"></div>
                <div class="copy-layout">
                    &copy;COFFEE - 2020
                </div>
            </div>
            <div class="app-content">
                <div class="nav-bar">
                    <div 
                    onclick="enableSideNav()"
                    class="btn-icon">
                        <i class="material-icons">
                            menu
                        </i> 
                    </div>
                    <div class="logo">
                        Chat App
                    </div>
                </div>
                <div 
                onscroll="chatScroll(this)" 
                class="chat-content">
                <div class="loader-layout">
                    <div class="lds-ripple">
                    <div></div>
                    <div></div>
                    </div>
                </div>
                <!--Output here-->    
                </div>
                <div class="input-place">
                    <div 
                    onclick="selectMedia(this)"
                    class="btn-icon select-media">
                        <i class="material-icons">
                            add
                        </i> 
                    </div>
                    <div 
                    onfocus="inputFocus()"
                    onblur="inputBlur()"
                    placeholder="Type something..."
                    contentEditable="true" 
                    class="input-field"></div>
                    <div 
                    onclick="sendMsg()"
                    class="btn-icon send-btn">
                        <i class="material-icons">
                            send
                        </i> 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
